<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe</title>
  <meta name="description" content="Tic Tac No!">
  <meta name="author" content="Mark Murphy">
  <link rel="stylesheet" type="text/css" href="style.css">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div id="board">
            <div class = "cell" id="00"></div>
            <div class = "cell" id="01"></div>
            <div class = "cell" id="02"></div>
            <div class = "cell" id="10"></div>
            <div class = "cell" id="11"></div>
            <div class = "cell" id="12"></div>
            <div class = "cell" id="20"></div>
            <div class = "cell" id="21"></div>
            <div class = "cell" id="22"></div>
        </div>
    </div>
    <div class="buttonRow">
        <button id="X">Play as X's</button>
        <button id="X">Play as O's</button>
    </div>
    <div class="buttonRow"><button id="mini">Play MiniMax</button><button id="reset">Reset</button></div>
</body>
</html>
